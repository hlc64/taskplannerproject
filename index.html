  <link href="./css/style.css" rel="stylesheet">

  <title>Haymes Task Planner</title>
</head>

<body>
  <!-- HEADER CONTAINER -->
  <header class="container-fluid my-4 bg-dark">
    <div class="row align-items-center">
      <div class="col-8">
        <h1><span class="text-white">Haymes & Menley</span></h1>
        <h3 class="text-secondary fst-italic">Task Managers Extraordinaire</h3>
      </div>
      <div class="col-4 text-end">
        <a class="bi bi-plus-circle-fill add-task-icon" id="add-task-button" role="button"></a>
          <i class="bi "></i>
        <a class="bi bi-info-circle-fill add-task-icon" href="#" role="button"></a>
      </div>
    </div>

  </header>
  <!-- HEADER CONTAINER ENDS -->

  <!-- CARD LAYOUT -->
  <div class="container-fluid">
    <div class="row">
      <div class="col mx-3">
        <h3 class="taskStatusToDo bg-light taskStatusToDo-border text-center">TO DO</h3>
        <ul id="toDoList" class="list-group list-group-flush">
          <!-- CARD 1 -->

            <a data-bs-toggle="collapse" href="#card-collapse-1">
              <div class="card-header m-0">
                Create Cards / List Group
              </div>
            </a>
            <div class="collapse show" id="card-collapse-1">
              <div class="card-body">
                <h5 class="card-title">
                  <div class="icon-meng me-2"></div> Meng

            </div>
          </li>

          <!-- CARD 1 ENDS -->

        </ul>

      </div>
      <div class="col mx-3">
        <h3 class="taskStatusInProgress bg-light taskStatusInProgress-border text-center">IN PROGRESS</h3>
        <ul id="inProgressList" class="list-group">
        </ul>

      </div>
      <div class="col mx-3">
        <h3 class="taskStatusReview bg-light taskStatusReview-border text-center">REVIEW</h3>
        <ul id="reviewList" class="list-group">
        </ul>

      </div>
      <div class="col mx-3">
        <h3 class="taskStatusDone bg-light taskStatusDone-border text-center">DONE</h3>
        <ul id="doneList" class="list-group">
        </ul>

      </div>
    </div>

  </div>
  <!-- CARD LAYOUT ENDS -->


  <!-- FORM STARTS HERE -->
  <div class="modal fade" id="addTaskForm" aria-hidden="true">

    <div class="modal-dialog taskform">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" placeholder="Name of task" class="form-control" id="taskName" name="taskName" minlength="5" required>
                <div class="invalid-feedback">Requires at least 5 characters.</div>
            
              </div>
              <div class="mb-3 col-md-6">
                <label for="assignedTo" class="form-label">Assigned To</label>
                <input type="text" placeholder="Assigned to" class="form-control" id="assignedTo" name="assignedTo" required>
                <div class="invalid-feedback">Requires a name.</div>
                
              </div>
              <div class="mb-3 col-md-6">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" placeholder="Due Date" class="form-control" id="dueDate" name="dueDate" required>
                <div class="invalid-feedback">Can't be in the past</div>
              
              </div>
              <div class="mb-3 col-md-6">
                <label for="taskStatus" class="form-label"> Task Status</label>
                <select class="form-select custom-select" aria-label="Default select example" name="taskStatus" id="taskStatus" required>
                  <option value="" selected>Select Task Status</option>
                  <option value="1" class="taskStatusToDo">To Do</option>
                  <option value="2" class="taskStatusInProgress">In Progress</option>
                  <option value="3" class="taskStatusReview">Review</option>
                  <option value="4" class="taskStatusDone">Done</option>
                </select>
                <div class="invalid-feedback">Please select a Task Status</div>
               
              </div>
              <div class="mb-3 col-md-6">
                <label for="descriptionBox" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="descriptionBox" name="description" minlength="5" required></textarea>
                <div class="invalid-feedback">Please descibe the task.</div>
               
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="btnSubmit">Add Task</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- FORM ENDS HERE -->








  <!-- Option 1: Bootstrap Bundle with Popper -->
