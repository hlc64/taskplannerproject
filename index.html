  <!-- FORM STARTS HERE -->
  <div class="container taskform">
    <form>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="taskName" class="form-label">Task Name</label>
          <input type="text" placeholder="Name of task" class="form-control" id="taskName" name="taskName">
        </div>
        <div class="mb-3 col-md-6">
          <label for="assignedTo" class="form-label">Assigned To</label>
          <input type="text" placeholder="Assigned to" class="form-control" id="assignedTo" name="assignedTo">
        </div>
        <div class="mb-3 col-md-6">
          <label for="dueDate" class="form-label">Due Date</label>
          <input type="text" placeholder="Due Date" class="form-control" id="dueDate" name="dueDate">
        </div>
        <div class="mb-3 col-md-6">
          <label for="taskStatus" class="form-label"> Task Status</label>
          <select class="form-select" aria-label="Default select example" name="taskStatus">
            <option selected>Select Task Status</option>
            <option value="1">To Do</option>
            <option value="2">In Progress</option>
            <option value="3">Review</option>
            <option value="4" class="taskStatusDone">Done</option>
          </select>
        </div>
        <div class="mb-3 col-md-6">
          <label for="descriptionBox" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="descriptionBox" name="description"></textarea>
        </div>

        <div><button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

  </div>

  </div>

  <!-- FORM ENDS HERE -->
