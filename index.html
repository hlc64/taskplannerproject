<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link href="./css/style.css" rel="stylesheet">

<title>Haymes Task Planner</title>
  </head>
  <body>
      <!-- HEADER CONTAINER --> 
   <header class="container">
       <div class="row row align-items-center"> 
           <div class="col-8">
               <h1>Haymes</h1>
           </div>
           <div class="col-2">
            <a class="btn btn-link rounded-circle border-0" href="#" role="button"><i class="bi bi-plus-circle-fill add-task-icon "></i></i>
            </a>
          
           </div>
           <div class="col-2">
            <a class="btn btn-link rounded-circle border-0" href="#" role="button"><i class="bi bi-check-circle-fill add-task-icon"></i>
            </i>
            </a>
           </div>
       </div>

   </header>
<!-- FORM STARTS HERE -->
   <div class="container">
       <div class="row">
        <form>
            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <input type="text" placeholder="Name of task" class="form-control" id="taskName" name="taskName">
             </div>
            <div class="mb-3">
              <label for="assignedTo" class="form-label">Assigned To</label>
              <input type="text" placeholder="Assigned to" class="form-control" id="assignedTo" name="assignedTo">
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="text" placeholder="Due Date" class="form-control" id="dueDate" name="dueDate">
               </div>
              <div class="mb-3">
                <label for="taskStatus" class="form-label"> Task Status</label>
                <select class="form-select" aria-label="Default select example" name="taskStatus">
                    <option selected>Select Task Status</option>
                    <option value="1">To Do</option>
                    <option value="2">In Progress</option>
                    <option value="3">Review</option>
                    <option value="4" class="taskStatusDone">Done</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="descriptionBox" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="descriptionBox" name="description"></textarea>
              </div>
            
           <div><button type="submit" class="btn btn-primary">Submit</button>
          </form>  </div>

       </div>

   </div>

<!-- FORM ENDS HERE -->







   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
